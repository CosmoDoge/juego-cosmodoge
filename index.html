<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CosmoDoge Flotante üöÄ</title>
  <style>
    /* ======================= */
    /* Estilos generales       */
    /* ======================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #scoreDisplay, #coinDisplay, #highScoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    #coinDisplay { top: 40px; }
    #highScoreDisplay { top: 70px; }

    /* ======================= */
    /* Pantallas superpuestas  */
    /* (Inicio, Game Over, Loading, etc.) */
    /* ======================= */
    #startScreen, #gameOverScreen, #loadingScreen, #newRecordMessage {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    #startScreen h1, 
    #gameOverScreen h1, 
    #loadingScreen h1, 
    #newRecordMessage h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #00e7f5;
    }

    /* ======================= */
    /* Bot√≥n y Panel de Ranking */
    /* ======================= */
    #rankingButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    #rankingButton .btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    #rankingPanel {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      width: 400px;
      min-height: 300px;
      background: url("ranking-cosmodoge.png") no-repeat center center;
      background-size: cover;
      border: 2px solid #ffffff;
      border-radius: 10px;
      z-index: 9999;
      color: white;
      padding: 20px;
    }
    #topRanking {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }
    #closeRankingBtn { margin-top: 10px; }

    /* ======================= */
    /* Formulario de Registro  */
    /* ======================= */
    #playerNameForm {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      position: relative;
      z-index: 20; /* Por encima de Game Over */
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
    }
  </style>

  <!-- ======================= -->
  <!-- Firebase y Funciones de Firestore -->
  <!-- ======================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaM9HtMtTlJXc-V4HfsZ7bbC__ZPe9zIk",
      authDomain: "cosmodogelive.firebaseapp.com",
      projectId: "cosmodogelive",
      storageBucket: "cosmodogelive.appspot.com",
      messagingSenderId: "648227069914",
      appId: "1:648227069914:web:3ef7ac8da4ab52c30deae3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Funci√≥n para guardar (o actualizar) el registro del jugador.
    async function guardarJugadorAutomatic(username, puntaje, monedas) {
      const data = {
        nombre: String(username),
        puntaje: Number(puntaje),
        monedas: Number(monedas),
        fecha: serverTimestamp()
      };
      console.log("Datos a enviar a Firestore:", data);
      try {
        await setDoc(doc(db, "jugadores", username), data, { merge: true });
        console.log("Documento actualizado correctamente para:", username);
      } catch (error) {
        console.error("Error al actualizar documento:", error);
      }
    }

    // Funci√≥n para mostrar el Top 5 Ranking.
    window.mostrarTopRanking = async function() {
      const lista = document.getElementById("topRanking");
      try {
        const q = query(collection(db, "jugadores"), orderBy("puntaje", "desc"), limit(5));
        const querySnapshot = await getDocs(q);
        let html = "<h2>üèÜ Top 5 CosmoDoge</h2><ul style='list-style:none;padding:0;'>";
        querySnapshot.forEach((doc, index) => {
          const data = doc.data();
          html += `<li>#${index + 1} <strong>${data.nombre}</strong> - ${data.puntaje} pts - ${data.monedas} ü™ô</li>`;
        });
        html += "</ul>";
        lista.innerHTML = html;
      } catch (error) {
        lista.innerHTML = "<p style='color:red;'>No se pudo cargar el ranking. Intenta m√°s tarde.</p>";
        console.error("Error al cargar el ranking:", error);
      }
    };

    window.guardarJugadorAutomatic = guardarJugadorAutomatic;
  </script>
</head>
<body>
  <!-- ======================= -->
  <!-- Interfaz del Juego        -->
  <!-- ======================= -->
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreDisplay">üöÄ x 0</div>
  <div id="coinDisplay">üí∞ x 0</div>
  <div id="highScoreDisplay">üîù M√°x: 0</div>

  <!-- Pantalla de Carga -->
  <div id="loadingScreen">
    <h1>üåå Cargando universo...</h1>
  </div>

  <!-- Pantalla de Inicio -->
  <div id="startScreen" style="display:none;">
    <h1>üöÄ Mant√©n a CosmoDoge flotando</h1>
    <button class="btn" id="startButton">¬°Comenzar!</button>
  </div>

  <!-- Pantalla de Game Over -->
  <div id="gameOverScreen" style="display:none;">
    <h1>üí• ¬°Game Over!</h1>
    <p>Puntaje: <span id="finalScore">0</span></p>
    <button class="btn" id="restartButton">Reiniciar</button>
  </div>

  <!-- Mensaje de Nuevo R√©cord (opcional) -->
  <div id="newRecordMessage" style="display:none;">
    <h1>üåü ¬°Nuevo r√©cord gal√°ctico!</h1>
    <p>üèÜ ¬°Has superado todos los l√≠mites de CosmoDoge!</p>
  </div>

  <!-- Formulario para registrar el puntaje (solo se muestra si el usuario no est√° registrado) -->
  <div id="playerNameForm">
    <input type="text" id="playerName" placeholder="Tu nombre gal√°ctico" style="padding: 10px; font-size: 16px; border-radius: 8px; border: none; margin-bottom: 10px;">
    <button class="btn" id="saveScoreButton">Guardar Puntaje</button>
  </div>

  <!-- Bot√≥n de Ranking (siempre visible) -->
  <div id="rankingButton">
    <div style="color: white; font-size: 14px; font-weight: bold;">üèÜ Top 5 CosmoDoge</div>
    <button class="btn" id="verRankingBtn">üîé Ver Ranking</button>
  </div>

  <!-- Panel de Ranking con fondo -->
  <div id="rankingPanel">
    <div id="topRanking"></div>
    <button class="btn" id="closeRankingBtn">Cerrar</button>
  </div>

  <!-- ======================= -->
  <!-- L√≥gica del Juego         -->
  <!-- ======================= -->
  <script>
    // Funci√≥n auxiliar para reproducir audio de forma segura.
    function playSound(audioElement) {
      audioElement.currentTime = 0;
      audioElement.play().catch(error => console.error("Error al reproducir sonido:", error));
    }

    // Variables de audio.
    const sndJump = new Audio("jump.mp3");
    const sndCoin = new Audio("coin.mp3");
    const sndBoom = new Audio("boom.mp3");
    const sndRecord = new Audio("record.mp3");
    const music = new Audio("music-cosmodoge-theme.mp3");
    music.loop = true;
    music.volume = 0.3;

    // Obtenci√≥n del canvas y contexto.
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // ==============================
    // Pre-carga de Im√°genes (opcional)
    // ==============================
    const imagePaths = {
      fondos: [
        "fondo-cosmodoge-v2.png",
        "fondo-cosmodoge-v3.png",
        "fondo-cosmodoge-v4.png"
      ],
      doge: "cosmodoge-cohete-juego.png",
      coin: "coin-cosmodoge.png",
      obstacles: [
        "obstaculo-estelar.png",
        "obstaculo-explosion.png",
        "obstaculo-explosion-aire.png"
      ],
      rankingBg: "ranking-cosmodoge.png"
    };

    // Para este ejemplo, se asume que las im√°genes est√°n correctamente ubicadas.
    // Podr√≠as implementar una funci√≥n de pre-carga si deseas mayor robustez.

    // ==============================
    // Variables y configuraciones del juego
    // ==============================
    let fondos = imagePaths.fondos.slice(); // Array de rutas de fondos
    let fondoIndex = 0;
    const fondo = new Image();
    fondo.src = fondos[fondoIndex];

    const doge = {
      x: 80,
      y: 200,
      width: 50,
      height: 50,
      velocity: 0,
      img: new Image()
    };
    doge.img.src = imagePaths.doge;

    let gravity = 0.5;
    const gravityLevels = [0.5, 0.6, 0.8, 1.0];
    const jump = -10;
    let score = 0;
    let coins = parseInt(localStorage.getItem("cdogeCoins")) || 0;
    let highScore = parseInt(localStorage.getItem("cdogeFloatHighScore")) || 0;
    let gameStarted = false;
    let isGameOver = false;
    let timeElapsed = 0;
    let lastScoreTime = 0;
    let lastFondoChange = 0;

    const coinImg = new Image();
    coinImg.src = imagePaths.coin;
    let coinsArray = [];

    let obstacleImgs = imagePaths.obstacles.slice(); // Array de rutas para obst√°culos
    let specialObstacles = [];
    let lastObstacleSpawn = Date.now();

    // ==============================
    // Obtenci√≥n de elementos del DOM
    // ==============================
    const scoreDisplay = document.getElementById("scoreDisplay");
    const coinDisplay = document.getElementById("coinDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const finalScore = document.getElementById("finalScore");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const newRecordMessage = document.getElementById("newRecordMessage");
    const playerNameForm = document.getElementById("playerNameForm");

    coinDisplay.textContent = "üí∞ x " + coins;
    highScoreDisplay.textContent = "üîù M√°x: " + highScore;

    // ==============================
    // Funciones del juego
    // ==============================
    function drawBackground() {
      ctx.drawImage(fondo, 0, 0, canvas.width, canvas.height);
    }

    function drawDoge() {
      ctx.drawImage(doge.img, doge.x, doge.y, doge.width, doge.height);
    }

    function spawnCoinGroup() {
      const amount = Math.floor(Math.random() * 6) + 5;
      for (let i = 0; i < amount; i++) {
        coinsArray.push({
          x: canvas.width + i * 40,
          y: Math.random() * (canvas.height - 100),
          width: 30,
          height: 30,
          speed: 2
        });
      }
    }

    function drawCoins() {
      for (let i = coinsArray.length - 1; i >= 0; i--) {
        const coin = coinsArray[i];
        coin.x -= coin.speed;
        ctx.drawImage(coinImg, coin.x, coin.y, coin.width, coin.height);
        if (
          doge.x < coin.x + coin.width &&
          doge.x + doge.width > coin.x &&
          doge.y < coin.y + coin.height &&
          doge.y + doge.height > coin.y
        ) {
          coins++;
          localStorage.setItem("cdogeCoins", coins);
          coinDisplay.textContent = "üí∞ x " + coins;
          playSound(sndCoin);
          coinsArray.splice(i, 1);
        }
      }
    }

    function spawnObstacle() {
      const img = new Image();
      img.src = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
      specialObstacles.push({
        x: canvas.width,
        y: Math.random() * canvas.height,
        width: 50,
        height: 50,
        speedX: 2 + Math.random() * 2,
        speedY: 0.5 + Math.random() * 1.5,
        img: img
      });
    }

    function drawObstacles() {
      specialObstacles.forEach((obs) => {
        obs.x -= obs.speedX;
        obs.y += obs.y < doge.y ? obs.speedY : -obs.speedY;
        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);
        if (
          doge.x < obs.x + obs.width &&
          doge.x + doge.width > obs.x &&
          doge.y < obs.y + obs.height &&
          doge.y + doge.height > obs.y
        ) {
          endGame();
        }
      });
      specialObstacles = specialObstacles.filter(obs => obs.x + obs.width > 0);
    }

    function updateDifficulty(seconds) {
      if (seconds >= 75) {
        gravity = gravityLevels[3];
      } else if (seconds >= 45) {
        gravity = gravityLevels[2];
      } else if (seconds >= 30) {
        gravity = gravityLevels[1];
      } else {
        gravity = gravityLevels[0];
      }
    }

    // Usamos deltaTime para que el juego se actualice en funci√≥n del tiempo transcurrido.
    let lastTime = 0;
    function updateGame(timestamp) {
      if (isGameOver) return;
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      // Ajustamos la f√≠sica proporcional al deltaTime
      doge.velocity += gravity * (deltaTime / 16);
      doge.y += doge.velocity * (deltaTime / 16);
      if (doge.y + doge.height >= canvas.height || doge.y <= 0) {
        endGame();
        return;
      }
      drawDoge();
      drawCoins();
      drawObstacles();
      
      timeElapsed += deltaTime;
      if (timeElapsed / 1000 - lastScoreTime >= 5) {
        score++;
        lastScoreTime = timeElapsed / 1000;
        scoreDisplay.textContent = "üöÄ x " + score;
      }
      if (timeElapsed / 1000 - lastFondoChange >= 30) {
        fondoIndex = (fondoIndex + 1) % fondos.length;
        fondo.src = fondos[fondoIndex];
        lastFondoChange = timeElapsed / 1000;
      }
      // Genera monedas cada 150 frames aproximados
      if (Math.floor(timeElapsed / 16) % 150 === 0) spawnCoinGroup();
      const now = Date.now();
      const spawnInterval = (timeElapsed / 16) >= 3600 ? 1000 : ((timeElapsed / 16) >= 1800 ? 2000 : 3000);
      if (now - lastObstacleSpawn >= spawnInterval) {
        spawnObstacle();
        lastObstacleSpawn = now;
      }
      requestAnimationFrame(updateGame);
    }

    // Funci√≥n para finalizar el juego.
    function endGame() {
      isGameOver = true;
      finalScore.textContent = score;
      music.pause();
      music.currentTime = 0;

      // Muestra la pantalla de Game Over y el bot√≥n de reiniciar.
      gameOverScreen.style.display = "flex";
      restartButton.style.display = "inline-block";

      // Si se bate el r√©cord...
      if (score > highScore) {
        localStorage.setItem("cdogeFloatHighScore", score);
        highScore = score;
        highScoreDisplay.textContent = "üîù M√°x: " + highScore;
        newRecordMessage.style.display = "flex";
        playSound(sndRecord);
        // Comprueba si ya existe un nombre registrado.
        const username = localStorage.getItem("cosmodogeliveUserName");
        if (username) {
          // Actualiza el registro en Firestore.
          guardarJugadorAutomatic(username, score, coins);
          playerNameForm.style.display = "none";
        } else {
          // Si no, muestra el formulario para que ingrese su nombre.
          playerNameForm.style.display = "flex";
        }
      } else {
        playSound(sndBoom);
        playerNameForm.style.display = "none";
      }
    }

    // ==============================
    // Eventos y controles
    // ==============================
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameStarted && !isGameOver) {
        doge.velocity = jump;
        sndJump.currentTime = 0;
        playSound(sndJump);
      }
    });
    if (isMobile) {
      document.addEventListener("touchstart", () => {
        if (!gameStarted || isGameOver) return;
        doge.velocity = jump;
        sndJump.currentTime = 0;
        playSound(sndJump);
      });
    }

    startButton.onclick = () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("loadingScreen").style.display = "none";
      gameStarted = true;
      music.play();
      requestAnimationFrame(updateGame);
    };

    // Registro manual: si el usuario ingresa su nombre en el formulario.
    document.getElementById("saveScoreButton").addEventListener("click", () => {
      const nombre = document.getElementById("playerName").value.trim();
      console.log("Intentando registrar el jugador:", nombre);
      if (nombre) {
        localStorage.setItem("cosmodogeliveUserName", nombre);
        guardarJugadorAutomatic(nombre, score, coins)
          .then(() => {
            console.log("Registro guardado correctamente.");
            playerNameForm.style.display = "none";
            mostrarTopRanking();
          })
          .catch((err) => {
            console.error("Error al registrar jugador:", err);
          });
      } else {
        alert("Por favor, ingresa tu nombre gal√°ctico.");
      }
    });

    restartButton.addEventListener("click", () => {
      window.location.reload();
    });

    const verRankingBtn = document.getElementById("verRankingBtn");
    const rankingPanel = document.getElementById("rankingPanel");
    verRankingBtn.addEventListener("click", () => {
      if (rankingPanel.style.display === "none" || rankingPanel.style.display === "") {
        rankingPanel.style.display = "block";
        mostrarTopRanking();
      } else {
        rankingPanel.style.display = "none";
      }
    });
    const closeRankingBtn = document.getElementById("closeRankingBtn");
    closeRankingBtn.addEventListener("click", () => {
      rankingPanel.style.display = "none";
    });

    // ==============================
    // Funci√≥n para actualizar el documento en Firestore.
    // ==============================
    function guardarJugadorAutomatic(username, puntaje, monedas) {
      const data = {
        nombre: String(username),
        puntaje: Number(puntaje),
        monedas: Number(monedas),
        fecha: serverTimestamp()
      };
      console.log("Actualizando documento para:", data);
      return setDoc(doc(db, "jugadores", username), data, { merge: true })
        .then(() => {
          console.log("Documento actualizado correctamente para:", username);
        })
        .catch(error => {
          console.error("Error al actualizar documento:", error);
          throw error;
        });
    }

    // ==============================
    // Inicializaci√≥n al cargar el DOM
    // ==============================
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("startScreen").style.display = "flex";
    });
  </script>
</body>
</html>
