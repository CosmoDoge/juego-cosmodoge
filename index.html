<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego CosmoDoge üöÄ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('fondo-espacial-juego.png') repeat-x center;
      background-size: cover;
    }
    #scoreDisplay, #highScoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    #highScoreDisplay {
      top: 40px;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    #startScreen h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #startButton {
      padding: 1rem 2rem;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #startButton:hover {
      background-color: #00e7f5;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreDisplay">üöÄ x 0</div>
  <div id="highScoreDisplay">üîù M√°x: 0</div>
  <div id="startScreen">
    <h1>üöÄ Bienvenido al juego de CosmoDoge</h1>
    <button id="startButton">Jugar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    const gravity = 0.5;
    const jump = -10;
    const gap = 140;
    const pipeWidth = 60;
    let frame = 0;

    let doge = {
      x: 80,
      y: 200,
      width: 50,
      height: 50,
      velocity: 0,
      img: new Image()
    };
    doge.img.src = "cosmodoge-cohete-juego.png";

    const obstacleImg = new Image();
    obstacleImg.src = "obstaculos-espaciales.png";

    let obstacles = [];
    let score = 0;
    let highScore = parseInt(localStorage.getItem("cdogeHighScore")) || 0;
    let isGameOver = false;
    let gameStarted = false;

    const scoreDisplay = document.getElementById("scoreDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    highScoreDisplay.textContent = "üîù M√°x: " + highScore;

    function drawDoge() {
      ctx.drawImage(doge.img, doge.x, doge.y, doge.width, doge.height);
    }

    function drawObstacles() {
      obstacles.forEach((obs) => {
        ctx.drawImage(obstacleImg, obs.x, obs.y, pipeWidth, obs.height);
        ctx.drawImage(obstacleImg, obs.x, obs.y + obs.height + gap, pipeWidth, canvas.height);
      });
    }

    function updateObstacles() {
      if (frame % 100 === 0) {
        const height = Math.floor(Math.random() * 250) + 50;
        obstacles.push({
          x: canvas.width,
          y: 0,
          height: height
        });
      }

      obstacles.forEach((obs) => {
        obs.x -= 2;
        if (
          doge.x < obs.x + pipeWidth &&
          doge.x + doge.width > obs.x &&
          (doge.y < obs.height || doge.y + doge.height > obs.height + gap)
        ) {
          isGameOver = true;
        }
        if (!obs.passed && obs.x + pipeWidth < doge.x) {
          score++;
          obs.passed = true;
          scoreDisplay.textContent = "üöÄ x " + score;
        }
      });

      obstacles = obstacles.filter((obs) => obs.x + pipeWidth > 0);
    }

    function update() {
      if (!gameStarted) return;

      if (isGameOver) {
        if (score > highScore) {
          localStorage.setItem("cdogeHighScore", score);
        }
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "32px Arial";
        ctx.fillText("¬°Juego terminado!", 90, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Presiona ESPACIO para reiniciar", 75, 340);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      doge.velocity += gravity;
      doge.y += doge.velocity;

      if (doge.y + doge.height >= canvas.height || doge.y <= 0) {
        isGameOver = true;
      }

      drawDoge();
      drawObstacles();
      updateObstacles();

      frame++;
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (!gameStarted) return;
        if (isGameOver) {
          location.reload();
        } else {
          doge.velocity = jump;
        }
      }
    });

    if (isMobile) {
      document.addEventListener("touchstart", () => {
        if (isGameOver) location.reload();
        doge.velocity = jump;
      });
    }

    startButton.onclick = () => {
      startScreen.style.display = "none";
      gameStarted = true;
      update();
    };
  </script>
</body>
</html>
