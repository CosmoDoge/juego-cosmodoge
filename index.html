<!DOCTYPE html>

<head>

  <title>CosmoDoge Flotante 🚀</title>

  <!-- Fuentes y librerías -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; font-family: 'Orbitron', sans-serif; }
    canvas { display: block; margin: auto; max-width: 100vw; max-height: 100vh; }
    button { font-family: 'Orbitron', sans-serif; }

    /* Pantalla de Carga */
    #pantallaCarga {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; color: white; font-size: 20px;
    }
    .spinner {
      width: 60px; height: 60px; border: 6px solid #ffffff22; border-top: 6px solid #0ff;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Estilo de Pantalla de Inicio y Juego */
    #startScreen, #gameOverScreen, #newRecordMessage, #playerNameForm, #rankingPanel, #tiendaCDOGE {
      display: none; flex-direction: column; align-items: center; justify-content: center;
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 9000;
      text-align: center;
    }
    #startBackground {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: url('fondo-cosmodoge-inicio.png') repeat; background-size: cover;
      animation: scrollBg 60s linear infinite;
    }
    @keyframes scrollBg { 0% { background-position: 0 0; } 100% { background-position: 0 1000px; } }
    #tituloInicio { color: #0ff; font-size: 48px; text-shadow: 0 0 20px #0ff; margin-bottom: 20px; }
    #dogeInicio { width: 100px; margin-bottom: 20px; animation: flotar 3s ease-in-out infinite; }
    @keyframes flotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .btn {
      padding: 12px 24px; background: #0ff; color: black; border: none; border-radius: 12px;
      font-weight: bold; font-size: 18px; cursor: pointer; margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 10px #0ff; }

    /* HUD */
    .hud {
      position: absolute; color: white; font: 18px 'Orbitron', sans-serif; text-shadow: 2px 2px 5px #000;
      z-index: 1000;
    }
    #scoreDisplay, #coinDisplay, #highScoreDisplay, #contadorCDOGE, #contadorBCOSMO, #shieldDisplay, #imanContador {
      top: 10px; left: 10px; margin-bottom: 10px;
    }
  </style>
</head>

<script type="module">
  // ========================== VARIABLES PRINCIPALES ==========================

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Estado del juego
  let gameStarted = false;
  let isGameOver = false;

  let score = 0;
  let coins = parseInt(localStorage.getItem('cdogeCoins')) || 0;
  let highScore = parseInt(localStorage.getItem('cdogeFloatHighScore')) || 0;
  let totalCDOGE = parseInt(localStorage.getItem('cdogeTotalCoins')) || 0;
  let totalBCOSMO = parseInt(localStorage.getItem('bcosmoTotalCoins')) || 0;

  let lastFondoChange = 0;
  let timeElapsed = 0;
  let lastScoreTime = 0;

  let gravity = 0.5;
  let jumpPower = -10;

  // Fondos del juego
  const fondos = [
    'fondo-cosmodoge-v2.png',
    'fondo-cosmodoge-v3.png',
    'fondo-cosmodoge-v4.png'
  ];
  let fi = 0;
  const fondoImg = new Image();
  fondoImg.src = fondos[0];

  // Doge Skin
  const skinActual = localStorage.getItem('skinCosmo') || 'default';
  const doge = {
    x: 80,
    y: 200,
    w: 50,
    h: 50,
    v: 0,
    img: new Image()
  };
  doge.img.src = (skinActual === 'astronauta') ? 'cosmodoge-skin-astronauta.png' : 'cosmodoge-cohete-juego.png';

  // Sonidos
  const sndJump = new Audio('jump.mp3');
  const sndCoin = new Audio('coin.mp3');
  const sndBoom = new Audio('boom.mp3');
  const sndRecord = new Audio('record.mp3');
  const sndCdoge = new Audio('sonido-moneda-cdoge.mp3');
  const sndBcosmo = new Audio('sonido-moneda-bcosmo.mp3');
  const music = new Audio('music-cosmodoge-theme.mp3');
  music.loop = true;
  music.volume = 0.3;

  // Arrays para elementos dinámicos
  const coinsArr = [], obsArr = [], cofresArr = [], agujeroArr = [], cdogeArr = [], bcosmoArr = [];

  // ========================== PRECARGA DE RECURSOS ==========================

  const resources = [
    ...fondos,
    'fondo-cosmodoge-inicio.png',
    'cosmodoge-cohete-juego.png',
    'cosmodoge-skin-astronauta.png',
    'coin-cosmodoge.png',
    'moneda-cosmodoge.png',
    'moneda-bcosmo.png',
    'cofre-espacial.png',
    'obstaculo-agujero-negro.png',
    'obstaculo-estelar.png',
    'obstaculo-explosion.png',
    'obstaculo-explosion-aire.png',
    'jump.mp3', 'coin.mp3', 'boom.mp3', 'record.mp3', 'sonido-moneda-cdoge.mp3', 'sonido-moneda-bcosmo.mp3', 'music-cosmodoge-theme.mp3'
  ];

  const preloadResources = () => Promise.all(resources.map(path => {
    if (path.endsWith('.mp3')) {
      return new Promise(res => {
        const audio = new Audio();
        audio.src = path;
        audio.addEventListener('canplaythrough', res, { once: true });
      });
    } else {
      return new Promise(res => {
        const img = new Image();
        img.src = path;
        img.onload = res;
        img.onerror = res;
      });
    }
  }));

  preloadResources().then(() => {
    document.getElementById('pantallaCarga').style.display = 'none';
    document.getElementById('startScreen').style.display = 'flex';
    console.log('✅ Recursos precargados y juego listo para comenzar.');
  }).catch((e) => {
    console.error('Error cargando recursos:', e);
    alert('Error cargando imágenes o sonidos. Intenta refrescar la página.');
  });

</script>
<script type="module">
  // ========================== FUNCIONES DEL JUEGO ==========================

  /* Mostrar Mensajes Flotantes */
  function showMsg(txt, x, y) {
    const d = document.createElement('div');
    Object.assign(d.style, {
      position: 'absolute', left: `${x}px`, top: `${y}px`,
      color: '#0ff', font: '18px Orbitron', zIndex: 10000, transition: 'all 1.5s'
    });
    d.textContent = txt;
    document.body.appendChild(d);
    setTimeout(() => { d.style.opacity = 0; d.style.transform = 'translateY(-40px)'; }, 100);
    setTimeout(() => d.remove(), 1600);
  }

  /* Reproducir Sonido */
  function play(sound) {
    sound.currentTime = 0;
    sound.play().catch(() => {});
  }

  /* Aura del Imán */
  function drawAura(player) {
    const exp = parseInt(localStorage.getItem('imanExpiracion')) || 0;
    if (Date.now() < exp) {
      ctx.beginPath();
      ctx.arc(player.x + player.w/2, player.y + player.h/2, player.w * 0.8, 0, Math.PI * 2);
      ctx.strokeStyle = '#0ffff088';
      ctx.lineWidth = 4;
      ctx.stroke();
    }
  }

  /* Dibujar Doge */
  function drawDoge() {
    ctx.drawImage(doge.img, doge.x, doge.y, doge.w, doge.h);
    drawAura(doge);
  }

  /* Actualizar HUD */
  function updHUD() {
    document.getElementById('scoreDisplay').textContent = `🚀 x ${score}`;
    document.getElementById('coinDisplay').textContent = `💰 x ${coins}`;
    document.getElementById('contadorCDOGE').textContent = `💰 CDOGE: ${totalCDOGE}`;
    document.getElementById('contadorBCOSMO').textContent = `🐕 BCOSMO: ${totalBCOSMO}`;
    document.getElementById('highScoreDisplay').textContent = `🔝 Máx: ${highScore}`;
  }

  /* ========================== MONEDAS ========================== */
  function spawnCoinGroup() {
    const amount = Math.floor(Math.random() * 6) + 5;
    for (let i = 0; i < amount; i++) {
      coinsArr.push({ x: canvas.width + i * 40, y: Math.random() * (canvas.height - 100), w: 30, h: 30, s: 2 });
    }
  }

  function drawCoins() {
    for (let i = coinsArr.length - 1; i >= 0; i--) {
      const c = coinsArr[i];
      c.x -= c.s;
      ctx.drawImage(new Image().src = 'coin-cosmodoge.png', c.x, c.y, c.w, c.h);
      if (doge.x < c.x + c.w && doge.x + doge.w > c.x && doge.y < c.y + c.h && doge.y + doge.h > c.y) {
        coins++;
        localStorage.setItem('cdogeCoins', coins);
        coinsArr.splice(i, 1);
        play(sndCoin);
        updHUD();
      }
      if (c.x + c.w < 0) coinsArr.splice(i, 1);
    }
  }

  /* ========================== OBSTÁCULOS ========================== */
  function spawnObstacle() {
    const img = new Image();
    img.src = ['obstaculo-estelar.png', 'obstaculo-explosion.png', 'obstaculo-explosion-aire.png'][Math.floor(Math.random() * 3)];
    obsArr.push({ x: canvas.width, y: Math.random() * (canvas.height - 50), w: 50, h: 50, sX: 2 + Math.random() * 2, sY: 0.5 + Math.random(), img });
  }

  function drawObstacles() {
    obsArr.forEach((o, i) => {
      o.x -= o.sX;
      o.y += (o.y < doge.y ? o.sY : -o.sY);
      ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
      if (doge.x < o.x + o.w && doge.x + doge.w > o.x && doge.y < o.y + o.h && doge.y + doge.h > o.y) {
        if (!usarCargaEscudo()) gameOver();
      }
    });
    obsArr = obsArr.filter(o => o.x + o.w > 0);
  }

  /* ========================== COFRES ========================== */
  function spawnCofre() {
    if (timeElapsed / 1000 > 45 && Math.random() < 0.25 && cofresArr.length < 1) {
      cofresArr.push({ x: canvas.width, y: Math.random() * (canvas.height - 100), w: 50, h: 50, s: 2 });
    }
  }

  function drawCofres() {
    for (let i = cofresArr.length - 1; i >= 0; i--) {
      const c = cofresArr[i];
      c.x -= c.s;
      ctx.drawImage(new Image().src = 'cofre-espacial.png', c.x, c.y, c.w, c.h);
      if (doge.x < c.x + c.w && doge.x + doge.w > c.x && doge.y < c.y + c.h && doge.y + doge.h > c.y) {
        cofresArr.splice(i, 1);
        play(sndCoin);
        if (Math.random() < 0.5) activarImanCofre();
        else activarEscudoCofre();
      }
      if (c.x + c.w < 0) cofresArr.splice(i, 1);
    }
  }

  function activarImanCofre() {
    showMsg('🧲 ¡Imán gratis!', canvas.width / 2, 100);
    localStorage.setItem('imanExpiracion', Date.now() + 300000); // 5 minutos
  }

  function activarEscudoCofre() {
    showMsg('🛡️ ¡Escudo gratis!', canvas.width / 2, 140);
    agregarCargaEscudo();
  }

  /* ========================== AGUJEROS NEGROS ========================== */
  function spawnAgujero() {
    if (timeElapsed / 1000 > 15 && Math.random() < 0.15 && agujeroArr.length < 1) {
      agujeroArr.push({ x: canvas.width, y: Math.random() * (canvas.height - 150), w: 80, h: 80, s: 1 });
    }
  }

  function drawAgujeros() {
    for (let i = agujeroArr.length - 1; i >= 0; i--) {
      const a = agujeroArr[i];
      a.x -= a.s;
      ctx.drawImage(new Image().src = 'obstaculo-agujero-negro.png', a.x, a.y, a.w, a.h);
      absorverCercanos(a);
      if (doge.x < a.x + a.w && doge.x + doge.w > a.x && doge.y < a.y + a.h && doge.y + doge.h > a.y) {
        if (!usarCargaEscudo()) gameOverEspecial();
      }
      if (a.x + a.w < 0) agujeroArr.splice(i, 1);
    }
  }

  function absorverCercanos(a) {
    [...coinsArr, ...obsArr].forEach(obj => {
      const dx = a.x + 40 - (obj.x + obj.w/2);
      const dy = a.y + 40 - (obj.y + obj.h/2);
      const dist = Math.hypot(dx, dy);
      if (dist < 200) {
        obj.x -= dx * 0.01;
        obj.y -= dy * 0.01;
      }
    });
  }
</script>
<script type="module">
  // ========================== GAME LOOP ==========================

  let lastTs = 0;

  function loop(ts) {
    if (!window.gameStarted || window.isGameOver) return;
    if (!lastTs) lastTs = ts;
    const dt = ts - lastTs;
    lastTs = ts;
    timeElapsed += dt;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(fondoImg, 0, 0, canvas.width, canvas.height);

    doge.v += gravity * (dt / 16);
    doge.y += doge.v * (dt / 16);

    if (doge.y + doge.h >= canvas.height || doge.y <= 0) {
      if (!usarCargaEscudo()) return gameOver();
      doge.y = canvas.height / 2;
    }

    drawDoge();
    drawCoins();
    drawObstacles();
    drawCofres();
    drawAgujeros();
    checkShield();

    if (timeElapsed / 1000 - lastScoreTime >= 5) {
      score++;
      lastScoreTime = timeElapsed / 1000;
      updHUD();
    }

    if (Math.floor(timeElapsed / 16) % 180 === 0) spawnCoinGroup();
    if (Math.floor(timeElapsed / 16) % 250 === 0) spawnObstacle();
    if (Math.floor(timeElapsed / 16) % 400 === 0) spawnCofre();
    if (Math.floor(timeElapsed / 16) % 500 === 0) spawnAgujero();

    if (timeElapsed / 1000 - lastFondoChange >= 30) {
      fi = (fi + 1) % fondos.length;
      fondoImg.src = fondos[fi];
      lastFondoChange = timeElapsed / 1000;
    }

    requestAnimationFrame(loop);
  }

  // ========================== GAME OVER ==========================

  function gameOver() {
    window.isGameOver = true;
    music.pause();
    music.currentTime = 0;
    document.getElementById('finalScore').textContent = score;
    document.getElementById('gameOverScreen').style.display = 'flex';
    if (score > highScore) {
      localStorage.setItem('cdogeFloatHighScore', score);
      document.getElementById('newRecordMessage').style.display = 'flex';
      guardarJugadorAutomatic(localStorage.getItem('cosmodogeliveUserName') || "Jugador", score, coins)
        .then(mostrarTopRanking);
      play(sndRecord);
    } else {
      play(sndBoom);
    }
  }

  function gameOverEspecial() {
    window.isGameOver = true;
    music.pause();
    music.currentTime = 0;
    alert('🌑 ¡El Agujero Negro te absorbió!');
    location.reload();
  }

  // ========================== FIREBASE RANKING ==========================

  function guardarJugadorAutomatic(nombre, puntaje, monedas) {
    return addDoc(collection(db, "jugadores"), {
      nombre: nombre,
      puntaje: puntaje,
      monedas: monedas,
      fecha: serverTimestamp()
    });
  }

  function mostrarTopRanking() {
    const lista = document.getElementById('topRanking');
    getDocs(query(collection(db, "jugadores"), orderBy("puntaje", "desc"), limit(5)))
      .then(snapshot => {
        let html = "<h2>🏆 Top 5 CosmoDoge</h2><ul style='list-style:none;padding:0;'>";
        snapshot.forEach((doc, i) => {
          const d = doc.data();
          html += `<li>#${i + 1} <strong>${d.nombre}</strong> – ${d.puntaje} pts – ${d.monedas} 🪙</li>`;
        });
        lista.innerHTML = html + "</ul>";
      });
  }

  // ========================== CONEXIÓN DE WALLETS ==========================

  async function conectarMetaMask() {
    if (!window.ethereum) {
      if (/Mobi|Android/i.test(navigator.userAgent))
        window.location.href = `https://metamask.app.link/dapp/${encodeURIComponent(location.href)}`;
      else
        window.open('https://metamask.io/download/', '_blank');
      return;
    }
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const acct = accounts[0];
      document.getElementById('conectarWalletBtn').textContent = `🔗 ${acct.slice(0,6)}…${acct.slice(-4)}`;
    } catch (e) {
      console.error(e);
      alert('Error al conectar MetaMask');
    }
  }

  async function conectarPhantom() {
    const phantom = window.solana;
    if (!phantom || !phantom.isPhantom) {
      if (/Mobi|Android/i.test(navigator.userAgent))
        window.location.href = 'https://phantom.app/link';
      else
        window.open('https://phantom.app/', '_blank');
      return;
    }
    try {
      await phantom.connect();
      const pubKey = phantom.publicKey.toString();
      showMsg(`🌐 Phantom: ${pubKey.slice(0,6)}…${pubKey.slice(-4)}`, canvas.width / 2, 80);
    } catch (e) {
      console.error(e);
      alert('Error al conectar Phantom');
    }
  }

  // ========================== EVENTOS DEL JUEGO ==========================

  document.getElementById('startButton').addEventListener('click', () => {
    document.getElementById('startScreen').style.display = 'none';
    music.play();
    window.gameStarted = true;
    requestAnimationFrame(loop);
  });

  document.getElementById('reiniciarBtn').addEventListener('click', () => location.reload());

  document.getElementById('btnTienda').addEventListener('click', () => {
    const tienda = document.getElementById('tiendaCDOGE');
    tienda.style.display = (tienda.style.display === 'block') ? 'none' : 'block';
  });

  document.getElementById('btnRanking').addEventListener('click', () => {
    const r = document.getElementById('rankingPanel');
    if (r.style.display === 'block') r.style.display = 'none';
    else { mostrarTopRanking(); r.style.display = 'block'; }
  });

  document.getElementById('closeRanking').addEventListener('click', () => {
    document.getElementById('rankingPanel').style.display = 'none';
  });

  document.getElementById('conectarWalletBtn').addEventListener('click', async () => {
    const opt = prompt('Selecciona tu wallet:\n1 - MetaMask\n2 - Phantom');
    if (opt === '1') conectarMetaMask();
    else if (opt === '2') conectarPhantom();
    else alert('Opción inválida');
  });

  document.getElementById('comprarEscudo').addEventListener('click', () => {
    if (coins >= 1000) {
      coins -= 1000;
      agregarCargaEscudo();
      localStorage.setItem('cdogeCoins', coins);
      updHUD();
      alert('🛡️ Escudo comprado exitosamente.');
    } else {
      alert('❌ No tienes suficientes monedas.');
    }
  });

  document.getElementById('saveScoreButton').addEventListener('click', () => {
    const n = document.getElementById('playerName').value.trim();
    if (!n) return alert('Ingresa tu nombre');
    localStorage.setItem('cosmodogeliveUserName', n);
    document.getElementById('playerNameForm').style.display = 'none';
    guardarJugadorAutomatic(n, score, coins).then(mostrarTopRanking);
  });

</script>
