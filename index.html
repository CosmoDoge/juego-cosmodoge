<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CosmoDoge Flotante 🚀</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #scoreDisplay, #coinDisplay, #highScoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    #coinDisplay { top: 40px; }
    #highScoreDisplay { top: 70px; }

    /* Pantallas superpuestas */
    #startScreen, #gameOverScreen, #loadingScreen, #newRecordMessage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    #startScreen h1, #gameOverScreen h1, #loadingScreen h1, #newRecordMessage h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #00e7f5;
    }

    /* Botón del ranking */
    #rankingButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    #rankingButton .btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    /*
     * Panel de Ranking
     * Ubicado de forma independiente para no depender de #loadingScreen
     */
    #rankingPanel {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      width: 400px;
      min-height: 300px;
      background: url("ranking-cosmodoge.png") no-repeat center center;
      background-size: cover;
      border: 2px solid #ffffff;
      border-radius: 10px;
      z-index: 9999;
      color: white;
      padding: 20px;
    }
    /* Contenedor donde se muestra el listado topRanking */
    #topRanking {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 40px; /* Ajustar según tu diseño */
    }
    #closeRankingBtn {
      margin-top: 10px;
    }
  </style>

  <!-- Carga de scripts de Firebase (Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Función para guardar la información del jugador en Firestore
    window.guardarJugador = async function(nombre, puntaje, monedas) {
      try {
        await addDoc(collection(db, "jugadores"), {
          nombre,
          puntaje,
          monedas,
          fecha: new Date().toISOString()
        });
        console.log("Registro guardado exitosamente:", { nombre, puntaje, monedas });
      } catch (error) {
        console.error("Error al guardar jugador:", error);
      }
    };

    // Función para mostrar el Top 5 Ranking
    window.mostrarTopRanking = async function() {
      const lista = document.getElementById("topRanking");
      try {
        const q = query(collection(db, "jugadores"), orderBy("puntaje", "desc"), limit(5));
        const querySnapshot = await getDocs(q);
        let html = "<h2>🏆 Top 5 CosmoDoge</h2><ul style='list-style:none;padding:0;'>";
        querySnapshot.forEach((doc, index) => {
          const data = doc.data();
          html += `<li>#${index + 1} <strong>${data.nombre}</strong> - ${data.puntaje} pts - ${data.monedas} 🪙</li>`;
        });
        html += "</ul>";
        lista.innerHTML = html;
      } catch (error) {
        lista.innerHTML = "<p style='color:red;'>No se pudo cargar el ranking.</p>";
      }
    };
  </script>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreDisplay">🚀 x 0</div>
  <div id="coinDisplay">💰 x 0</div>
  <div id="highScoreDisplay">🔝 Máx: 0</div>

  <!-- Pantalla de carga inicial -->
  <div id="loadingScreen">
    <h1>🌌 Cargando universo...</h1>
  </div>

  <!-- Pantalla de Inicio del Juego -->
  <div id="startScreen" style="display:none;">
    <h1>🚀 Mantén a CosmoDoge flotando</h1>
    <button class="btn" id="startButton">¡Comenzar!</button>
  </div>

  <!-- Pantalla de Game Over -->
  <div id="gameOverScreen" style="display:none;">
    <h1>💥 ¡Game Over!</h1>
    <p>Puntaje: <span id="finalScore">0</span></p>
    <button class="btn" id="restartButton">Reiniciar</button>
  </div>

  <!-- Mensaje de Nuevo Récord -->
  <div id="newRecordMessage" style="display:none;">
    <h1>🌟 ¡Nuevo récord galáctico!</h1>
    <p>🏆 ¡Has superado todos los límites de CosmoDoge!</p>
  </div>

  <!-- Formulario para Guardar el Nombre cuando hay nuevo récord -->
  <div id="playerNameForm" style="display:none; flex-direction: column; align-items: center; margin-top: 20px;">
    <input type="text" id="playerName" placeholder="Tu nombre galáctico" style="padding: 10px; font-size: 16px; border-radius: 8px; border: none; margin-bottom: 10px;">
    <button class="btn" id="saveScoreButton">Guardar Puntaje</button>
  </div>

  <!-- Botón de Ranking (siempre visible en la esquina) -->
  <div id="rankingButton">
    <div style="color: white; font-size: 14px; font-weight: bold;">🏆 Top 5 CosmoDoge</div>
    <button class="btn" id="verRankingBtn">🔎 Ver Ranking</button>
  </div>

  <!-- Panel de Ranking (nuevo) -->
  <div id="rankingPanel">
    <!-- Contenido dinámico se inyectará en #topRanking -->
    <div id="topRanking"></div>
    <button class="btn" id="closeRankingBtn">Cerrar</button>
  </div>

  <!-- Lógica del Juego -->
  <script>
    // Carga de sonidos y música
    const sndJump = new Audio("jump.mp3");
    const sndCoin = new Audio("coin.mp3");
    const sndBoom = new Audio("boom.mp3");
    const sndRecord = new Audio("record.mp3");
    const music = new Audio("music-cosmodoge-theme.mp3");
    music.loop = true;
    music.volume = 0.3;

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Fondos
    const fondos = ["fondo-cosmodoge-v2.png", "fondo-cosmodoge-v3.png", "fondo-cosmodoge-v4.png"];
    let fondoIndex = 0;
    const fondo = new Image();
    fondo.src = fondos[fondoIndex];

    // Definición del jugador (CosmoDoge)
    const doge = {
      x: 80,
      y: 200,
      width: 50,
      height: 50,
      velocity: 0,
      img: new Image()
    };
    doge.img.src = "cosmodoge-cohete-juego.png";

    // Variables de física y puntaje
    let gravity = 0.5;
    const gravityLevels = [0.5, 0.6, 0.8, 1.0];
    const jump = -10;
    let score = 0;
    let coins = parseInt(localStorage.getItem("cdogeCoins")) || 0;
    let highScore = parseInt(localStorage.getItem("cdogeFloatHighScore")) || 0;
    let gameStarted = false;
    let isGameOver = false;
    let timeElapsed = 0;
    let lastScoreTime = 0;
    let lastFondoChange = 0;

    // Monedas
    const coinImg = new Image();
    coinImg.src = "coin-cosmodoge.png";
    let coinsArray = [];

    // Obstáculos
    const obstacleImgs = ["obstaculo-estelar.png", "obstaculo-explosion.png", "obstaculo-explosion-aire.png"];
    let specialObstacles = [];
    let lastObstacleSpawn = Date.now();

    // Referencias a elementos del DOM
    const scoreDisplay = document.getElementById("scoreDisplay");
    const coinDisplay = document.getElementById("coinDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const finalScore = document.getElementById("finalScore");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const newRecordMessage = document.getElementById("newRecordMessage");
    const playerNameForm = document.getElementById("playerNameForm");

    coinDisplay.textContent = "💰 x " + coins;
    highScoreDisplay.textContent = "🔝 Máx: " + highScore;

    // Función para dibujar el fondo
    function drawBackground() {
      ctx.drawImage(fondo, 0, 0, canvas.width, canvas.height);
    }

    // Función para dibujar a CosmoDoge
    function drawDoge() {
      ctx.drawImage(doge.img, doge.x, doge.y, doge.width, doge.height);
    }

    // Función para generar un grupo de monedas
    function spawnCoinGroup() {
      const amount = Math.floor(Math.random() * 6) + 5;
      for (let i = 0; i < amount; i++) {
        coinsArray.push({
          x: canvas.width + i * 40,
          y: Math.random() * (canvas.height - 100),
          width: 30,
          height: 30,
          speed: 2
        });
      }
    }

    // Función para dibujar monedas y detectar colisiones
    function drawCoins() {
      for (let i = coinsArray.length - 1; i >= 0; i--) {
        let coin = coinsArray[i];
        coin.x -= coin.speed;
        ctx.drawImage(coinImg, coin.x, coin.y, coin.width, coin.height);
        if (
          doge.x < coin.x + coin.width &&
          doge.x + doge.width > coin.x &&
          doge.y < coin.y + coin.height &&
          doge.y + doge.height > coin.y
        ) {
          coins++;
          localStorage.setItem("cdogeCoins", coins);
          coinDisplay.textContent = "💰 x " + coins;
          playCoinSound();
          coinsArray.splice(i, 1);
        }
      }
    }

    // Función para generar obstáculos
    function spawnObstacle() {
      const img = new Image();
      img.src = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
      specialObstacles.push({
        x: canvas.width,
        y: Math.random() * canvas.height,
        width: 50,
        height: 50,
        speedX: 2 + Math.random() * 2,
        speedY: 0.5 + Math.random() * 1.5,
        img: img
      });
    }

    // Función para dibujar obstáculos y detectar colisiones
    function drawObstacles() {
      specialObstacles.forEach((obs) => {
        obs.x -= obs.speedX;
        obs.y += obs.y < doge.y ? obs.speedY : -obs.speedY;
        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

        // Colisión
        if (
          doge.x < obs.x + obs.width &&
          doge.x + doge.width > obs.x &&
          doge.y < obs.y + obs.height &&
          doge.y + doge.height > obs.y
        ) {
          endGame();
        }
      });

      // Elimina obstáculos fuera de la pantalla
      specialObstacles = specialObstacles.filter(obs => obs.x + obs.width > 0);
    }

    // Función para actualizar la dificultad (gravedad) en función del tiempo
    function updateDifficulty(seconds) {
      if (seconds >= 75) {
        gravity = gravityLevels[3];
      } else if (seconds >= 45) {
        gravity = gravityLevels[2];
      } else if (seconds >= 30) {
        gravity = gravityLevels[1];
      } else {
        gravity = gravityLevels[0];
      }
    }

    // Función principal de actualización del juego
    function updateGame() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // Actualiza la física de CosmoDoge
      doge.velocity += gravity;
      doge.y += doge.velocity;
      if (doge.y + doge.height >= canvas.height || doge.y <= 0) {
        endGame();
        return;
      }

      drawDoge();
      drawCoins();
      drawObstacles();

      timeElapsed++;
      if (timeElapsed % 60 === 0) {
        const seconds = timeElapsed / 60;
        updateDifficulty(seconds);

        // Incrementar el puntaje cada 5 segundos
        if (seconds - lastScoreTime >= 5) {
          score++;
          lastScoreTime = seconds;
          scoreDisplay.textContent = "🚀 x " + score;
        }

        // Cambio de fondo cada 30 segundos
        if (seconds - lastFondoChange >= 30) {
          fondoIndex = (fondoIndex + 1) % fondos.length;
          fondo.src = fondos[fondoIndex];
          lastFondoChange = seconds;
        }
      }

      // Generar monedas periódicamente
      if (timeElapsed % 150 === 0) {
        spawnCoinGroup();
      }

      // Generar obstáculos en función del tiempo
      const now = Date.now();
      const spawnInterval = timeElapsed >= 3600 ? 1000 : (timeElapsed >= 1800 ? 2000 : 3000);
      if (now - lastObstacleSpawn >= spawnInterval) {
        spawnObstacle();
        lastObstacleSpawn = now;
      }

      requestAnimationFrame(updateGame);
    }

    // Función para finalizar el juego
    function endGame() {
      isGameOver = true;
      finalScore.textContent = score;
      music.pause();
      music.currentTime = 0;

      // Si se superó el récord, se muestra el mensaje y se actualiza el localStorage
      if (score > highScore) {
        localStorage.setItem("cdogeFloatHighScore", score);
        highScore = score;
        highScoreDisplay.textContent = "🔝 Máx: " + highScore;
        newRecordMessage.style.display = "flex";
        playerNameForm.style.display = "flex";
        playRecordSound();
      } else {
        gameOverScreen.style.display = "flex";
        playBoomSound();
      }

      // Siempre se muestra el botón de reinicio al terminar el juego
      restartButton.style.display = "inline-block";
    }

    // Controles para teclado y dispositivos móviles
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameStarted && !isGameOver) {
        doge.velocity = jump;
        sndJump.currentTime = 0;
        sndJump.play();
      }
    });

    if (isMobile) {
      document.addEventListener("touchstart", () => {
        if (!gameStarted || isGameOver) return;
        doge.velocity = jump;
        sndJump.currentTime = 0;
        sndJump.play();
      });
    }

    // Evento para iniciar el juego
    startButton.onclick = () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("loadingScreen").style.display = "none";
      gameStarted = true;
      music.play();
      updateGame();
    };

    // Guardar puntaje con nombre cuando hay nuevo récord
    document.getElementById("saveScoreButton").addEventListener("click", () => {
      const nombre = document.getElementById("playerName").value.trim();
      if (nombre) {
        guardarJugador(nombre, score, coins);
        playerNameForm.style.display = "none";
        gameOverScreen.style.display = "flex";
      }
    });

    // Botón para reiniciar el juego (recarga la página)
    restartButton.addEventListener("click", () => {
      window.location.reload();
    });

    // Botón para mostrar/ocultar ranking
    const verRankingBtn = document.getElementById("verRankingBtn");
    const rankingPanel = document.getElementById("rankingPanel");
    verRankingBtn.addEventListener("click", () => {
      // Toggle del display entre "none" y "block"
      if (rankingPanel.style.display === "none") {
        rankingPanel.style.display = "block";
        mostrarTopRanking();
      } else {
        rankingPanel.style.display = "none";
      }
    });

    // Botón para cerrar el panel de ranking
    const closeRankingBtn = document.getElementById("closeRankingBtn");
    closeRankingBtn.addEventListener("click", () => {
      rankingPanel.style.display = "none";
    });

    // Funciones para reproducir sonidos
    function playCoinSound() {
      sndCoin.currentTime = 0;
      sndCoin.play();
    }

    function playBoomSound() {
      sndBoom.currentTime = 0;
      sndBoom.play();
    }

    function playRecordSound() {
      sndRecord.currentTime = 0;
      sndRecord.play();
    }

    // Inicialización cuando se carga el DOM
    window.addEventListener("DOMContentLoaded", () => {
      // Se oculta la pantalla de carga cuando termine la animación o se cargue el juego
      // (En este ejemplo, se oculta al iniciar manualmente con el botón)
      // Puedes dejarlo así o ajustarlo a tus necesidades.
    });
  </script>
</body>
</html>
