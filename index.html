<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CosmoDoge Flotante 🚀</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #scoreDisplay, #highScoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    #highScoreDisplay {
      top: 40px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }
    #startScreen h1, #gameOverScreen h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #00e7f5;
    }
    .shake {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreDisplay">🚀 x 0</div>
  <div id="highScoreDisplay">🔝 Máx: 0</div>

  <div id="startScreen">
    <h1>🚀 Mantén a CosmoDoge flotando</h1>
    <button class="btn" id="startButton">¡Comenzar!</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h1>💥 ¡Game Over!</h1>
    <p>Puntaje: <span id="finalScore">0</span></p>
    <button class="btn" onclick="location.reload()">Reiniciar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    const fondos = ["fondo-cosmodoge-v2.png", "fondo-cosmodoge-v3.png", "fondo-cosmodoge-v4.png"];
    const fondo = new Image();
    fondo.src = fondos[Math.floor(Math.random() * fondos.length)];

    const doge = {
      x: 80,
      y: 200,
      width: 50,
      height: 50,
      velocity: 0,
      img: new Image()
    };
    doge.img.src = "cosmodoge-cohete-juego.png";

    const gravityLevels = [0.5, 0.6, 0.8, 1.0];
    let gravity = gravityLevels[0];
    const jump = -10;

    let score = 0;
    let highScore = parseInt(localStorage.getItem("cdogeFloatHighScore")) || 0;
    let gameStarted = false;
    let isGameOver = false;
    let timeElapsed = 0;
    let lastScoreTime = 0;

    const obstacleImgs = ["obstaculo-explosion.png", "obstaculo-explosion-aire.png", "obstaculo-estelar.png"];
    let specialObstacles = [];
    let lastSpecialObstacleTime = Date.now();

    const scoreDisplay = document.getElementById("scoreDisplay");
    const highScoreDisplay = document.getElementById("highScoreDisplay");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const startButton = document.getElementById("startButton");

    highScoreDisplay.textContent = "🔝 Máx: " + highScore;

    function drawBackground() {
      ctx.drawImage(fondo, 0, 0, canvas.width, canvas.height);
    }

    function drawDoge() {
      ctx.drawImage(doge.img, doge.x, doge.y, doge.width, doge.height);
    }

    function spawnSpecialObstacle() {
      const img = new Image();
      const index = Math.floor(Math.random() * obstacleImgs.length);
      img.src = obstacleImgs[index];

      specialObstacles.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 50),
        width: 50,
        height: 50,
        speed: 3 + Math.random() * 2,
        img: img
      });
    }

    function drawSpecialObstacles() {
      specialObstacles.forEach((obs, index) => {
        obs.x -= obs.speed;
        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

        if (
          doge.x < obs.x + obs.width &&
          doge.x + doge.width > obs.x &&
          doge.y < obs.y + obs.height &&
          doge.y + doge.height > obs.y
        ) {
          isGameOver = true;
        }
      });
      specialObstacles = specialObstacles.filter(obs => obs.x + obs.width > 0);
    }

    function updateDifficulty(seconds) {
      if (seconds >= 75) gravity = gravityLevels[3];
      else if (seconds >= 60) {
        gravity = gravityLevels[2];
        document.body.classList.add("shake");
      } else if (seconds >= 45) gravity = gravityLevels[2];
      else if (seconds >= 30) gravity = gravityLevels[1];
    }

    function updateGame() {
      if (!gameStarted || isGameOver) {
        if (isGameOver) {
          if (score > highScore) {
            localStorage.setItem("cdogeFloatHighScore", score);
          }
          finalScore.textContent = score;
          gameOverScreen.style.display = "flex";
          document.body.classList.remove("shake");
        }
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      doge.velocity += gravity;
      doge.y += doge.velocity;

      if (doge.y + doge.height >= canvas.height || doge.y <= 0) {
        isGameOver = true;
      }

      drawDoge();
      drawSpecialObstacles();

      timeElapsed++;
      if (timeElapsed % 60 === 0) {
        const seconds = timeElapsed / 60;
        updateDifficulty(seconds);

        if (seconds - lastScoreTime >= 5) {
          score++;
          lastScoreTime = seconds;
          scoreDisplay.textContent = "🚀 x " + score;
        }
      }

      const now = Date.now();
      if (now - lastSpecialObstacleTime >= 20000) {
        spawnSpecialObstacle();
        lastSpecialObstacleTime = now;
      }

      requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameStarted && !isGameOver) {
        doge.velocity = jump;
      }
    });

    if (isMobile) {
      document.addEventListener("touchstart", () => {
        if (!gameStarted || isGameOver) return;
        doge.velocity = jump;
      });
    }

    startButton.onclick = () => {
      startScreen.style.display = "none";
      gameStarted = true;
      updateGame();
    };
  </script>
</body>
</html>
