<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego CosmoDoge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      display: none;
      z-index: 10;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">üéÆ JUGAR</button>
  <div id="gameOverScreen">
    <div id="scoreText">Puntaje: 0</div>
    <div id="recordText">R√©cord: 0</div>
    <button id="restartBtn">üîÅ Intentar de nuevo</button>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const fondos = ["fondo-v1.png", "fondo-v2.png", "fondo-v3.png"];
    const obstaculos = ["obstaculo1.png", "obstaculo2.png", "obstaculo3.png", "obstaculo4.png", "obstaculo5.png", "obstaculo6.png"];
    const perrita = new Image();
    perrita.src = "cosmodoge-cohete-juego.png";

    let fondoActual = new Image();
    let fondoIndex = 0;

    const startBtn = document.getElementById("startBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const scoreText = document.getElementById("scoreText");
    const recordText = document.getElementById("recordText");
    const restartBtn = document.getElementById("restartBtn");

    let frames = 0;
    let player = { x: 50, y: 150, width: 40, height: 40, gravity: 2, velocity: 0 };
    let pipes = [];
    let score = 0;
    let gameLoop;
    let gameStarted = false;

    function drawBackground() {
      ctx.drawImage(fondoActual, 0, 0, canvas.width, canvas.height);
    }

    function drawPlayer() {
      ctx.drawImage(perrita, player.x, player.y, player.width, player.height);
    }

    function drawPipes() {
      for (let p of pipes) {
        ctx.drawImage(p.image, p.x, 0, p.width, p.top);
        ctx.drawImage(p.image, p.x, p.top + p.gap, p.width, canvas.height - p.top - p.gap);
      }
    }

    function updatePlayer() {
      player.velocity += player.gravity * 0.2;
      player.y += player.velocity;

      if (player.y + player.height > canvas.height || player.y < 0) {
        endGame();
      }
    }

    function updatePipes() {
      for (let p of pipes) {
        p.x -= 2;

        if (p.x + p.width < 0) {
          pipes.shift();
          score++;
          if (score > (localStorage.getItem("recordCDOGE") || 0)) {
            localStorage.setItem("recordCDOGE", score);
          }
        }

        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          (player.y < p.top || player.y + player.height > p.top + p.gap)
        ) {
          endGame();
        }
      }

      if (frames % 100 === 0) {
        const top = Math.floor(Math.random() * 200) + 50;
        const gap = 120;
        const pipeImg = new Image();
        pipeImg.src = obstaculos[Math.floor(Math.random() * obstaculos.length)];

        pipes.push({ x: canvas.width, width: 60, top: top, gap: gap, image: pipeImg });
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Puntaje: " + score, 20, 40);
    }

    function resetGame() {
      score = 0;
      player.y = 150;
      player.velocity = 0;
      pipes = [];
      frames = 0;
      fondoIndex = Math.floor(Math.random() * fondos.length);
      fondoActual.src = fondos[fondoIndex];
    }

    function gameLoopFn() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      updatePlayer();
      updatePipes();
      drawPipes();
      drawPlayer();
      drawScore();
      frames++;
      gameLoop = requestAnimationFrame(gameLoopFn);
    }

    function startGame() {
      gameStarted = true;
      startBtn.style.display = "none";
      resetGame();
      gameLoopFn();
    }

    function endGame() {
      cancelAnimationFrame(gameLoop);
      gameOverScreen.style.display = "flex";
      scoreText.textContent = "Puntaje: " + score;
      recordText.textContent = "R√©cord: " + (localStorage.getItem("recordCDOGE") || 0);
    }

    startBtn.onclick = startGame;
    restartBtn.onclick = () => {
      gameOverScreen.style.display = "none";
      resetGame();
      gameLoopFn();
    };

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        player.velocity = -6;
      }
    });

    window.addEventListener("touchstart", () => {
      if (gameStarted) {
        player.velocity = -6;
      }
    });
  </script>
</body>
</html>
