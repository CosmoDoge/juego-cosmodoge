<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmoDoge - Juego Espacial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      position: relative;
    }

    canvas {
      border: 2px solid #fff;
      background: black;
      display: block;
    }

    #start-screen, #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 360px;
      height: 640px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    
    <div id="start-screen">
      <h1>ðŸš€ CosmoDoge</h1>
      <button id="startBtn">Â¡Jugar!</button>
    </div>
    
    <div id="game-over-screen" class="hidden">
      <h2>ðŸ’¥ Game Over</h2>
      <p>Puntaje: <span id="final-score">0</span></p>
      <button id="restartBtn">Reintentar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.5;
    let cosmoY = 150;
    let velocity = 0;
    let pipes = [];
    let score = 0;
    let gameRunning = false;
    let gameOver = false;

    // Cargar imÃ¡genes con tus nombres
    const bg = new Image();
    bg.src = "fondo-espacial-juego.png";

    const cosmodoge = new Image();
    cosmodoge.src = "cosmodoge-cohete-juego.png";

    const pipeImg = new Image();
    pipeImg.src = "obstaculos-espaciales.png";

    // Eventos
    document.addEventListener("keydown", jump);
    canvas.addEventListener("click", jump);
    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("restartBtn").addEventListener("click", resetGame);

    function startGame() {
      document.getElementById("start-screen").classList.add("hidden");
      gameRunning = true;
      pipes = [];
      score = 0;
      cosmoY = 150;
      velocity = 0;
      generatePipe();
      update();
    }

    function resetGame() {
      document.getElementById("game-over-screen").classList.add("hidden");
      startGame();
    }

    function jump() {
      if (!gameRunning) return;
      velocity = -8;
    }

    function generatePipe() {
      const gap = 140;
      const topHeight = Math.floor(Math.random() * 250) + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - gap,
      });
    }

    function checkCollision(pipe) {
      const cosmoWidth = 40;
      const cosmoHeight = 40;
      const cosmoX = 50;

      if (
        cosmoX + cosmoWidth > pipe.x &&
        cosmoX < pipe.x + 60 &&
        (cosmoY < pipe.top || cosmoY + cosmoHeight > pipe.top + 140)
      ) {
        return true;
      }

      if (cosmoY + cosmoHeight > canvas.height || cosmoY < 0) {
        return true;
      }

      return false;
    }

    function update() {
      if (!gameRunning) return;

      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      velocity += gravity;
      cosmoY += velocity;
      ctx.drawImage(cosmodoge, 50, cosmoY, 40, 40);

      for (let i = 0; i < pipes.length; i++) {
        let pipe = pipes[i];
        pipe.x -= 2;

        // Dibujo de tubo superior
        ctx.save();
        ctx.translate(pipe.x + 30, pipe.top);
        ctx.rotate(Math.PI); // rotar 180Â° para el tubo superior
        ctx.drawImage(pipeImg, -30, -pipe.top, 60, pipe.top);
        ctx.restore();

        // Dibujo de tubo inferior
        ctx.drawImage(pipeImg, pipe.x, pipe.top + 140, 60, pipe.bottom);

        if (checkCollision(pipe)) {
          endGame();
          return;
        }

        if (pipe.x + 60 === 50) {
          score++;
        }
      }

      if (pipes.length && pipes[pipes.length - 1].x < canvas.width - 200) {
        generatePipe();
      }

      pipes = pipes.filter(pipe => pipe.x + 60 > 0);

      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Puntos: " + score, 20, 40);

      requestAnimationFrame(update);
    }

    function endGame() {
      gameRunning = false;
      gameOver = true;
      document.getElementById("final-score").textContent = score;
      document.getElementById("game-over-screen").classList.remove("hidden");
    }
  </script>
</body>
</html>
